<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
      body { background: #000;}
        /* Your existing styles */
        .container {display: flex; justify-content: center; /* horizontal center */align-items: center;     /* vertical center */ height: 100vh; }
        .logo{ height: 12vh; position: absolute;}
        .login {font-family: "BBH Sans Bogle", sans-serif; color: #fff;  letter-spacing: 2px; display: block; font-weight: bold; font-size: x-large; }
        .card { display: flex; justify-content: center; align-items: center; min-height: 350px; width: 400px; flex-direction: column; gap: 35px; background: #181610;  border: 2px solid transparent;    border-image: linear-gradient(90deg, #ff6b6b, #ffd86b, #6bffb3, #6b9bff) 1;  border-radius: 8px; }
        .inputBox { position: relative; width: 250px; }
        .inputBox input {font-family: "BBH Sans Bogle", sans-serif; width: 100%; padding: 10px; outline: none; border: none; color: #fff; font-size: 1em; background: transparent; border-left: 2px solid #fff; border-bottom: 2px solid #fff; transition: 0.1s; border-bottom-left-radius: 8px; }
        .inputBox span {font-family: "BBH Sans Bogle", sans-serif; margin-top: 5px; position: absolute; left: 0; transform: translateY(-4px); margin-left: 10px; padding: 10px; pointer-events: none; font-size: 12px; color: #fff;  transition: 0.5s; letter-spacing: 3px; border-radius: 8px; }
        .inputBox input:valid~span, .inputBox input:focus~span { transform: translateX(113px) translateY(-15px); font-size: 0.8em; padding: 5px 10px; background: #fff; letter-spacing: 0.2em; color: #000; border: 2px; }
        .inputBox input:valid, .inputBox input:focus { border: 2px solid #fff; border-radius: 8px; }
        .enter { font-family: "BBH Sans Bogle", sans-serif; font-size: 25px;height: 45px; width: 100px; border-radius: 5px; border: 2px solid #fff; cursor: pointer; background-color: transparent; transition: 0.5s;  font-size: 15px; letter-spacing: 2px; margin-bottom: 1em; color: #fff;}
        .enter:hover { background-color: rgb(0, 0, 0); color: white; }
    </style>
</head>
<body>
    <div class="logo-container"> <img class="logo" src="logo.png"  alt=""></div>
    <div class="container">
        <div class="card">
            <a class="login">Log in</a>

            <div class="inputBox">
                <input type="text" id="username" required="required">
                <span class="user">Username</span>
            </div>

            <div class="inputBox">
                <input type="password" id="password" required="required">
                <span>Password</span>
            </div>

            <button class="enter" id="loginBtn">Enter</button>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');

        loginBtn.addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Example: simple hardcoded login (later you can connect with JSON or database)
            if(username === 'priya' && password === '1234') {
                // Redirect to home page
                window.location.href = 'home.html';
            } else {
                alert('Incorrect username or password!');
            }
        });
    </script>
</body>
</html>
