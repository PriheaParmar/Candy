<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Job Form Autofill</title>
  <style>
    body { font-family: Arial, sans-serif; width: 320px; padding: 12px; }
    input[type="file"] { width:100%; }
    textarea { width:100%; height:90px; margin-top:6px; }
    button { margin-top:8px; width:100%; padding:8px; }
    label { font-weight:600; display:block; margin-top:6px; }
    .row { display:flex; gap:8px; margin-top:6px; }
    .small { flex:1; }
  </style>
</head>
<body>
  <h3>Job Form Autofill</h3>

  <label>Upload JSON</label>
  <input id="file" type="file" accept=".json"/>
  <div class="row">
    <button id="loadExample" class="small">Load Example</button>
    <button id="clear" class="small">Clear</button>
  </div>

  <label>Or paste JSON</label>
  <textarea id="jsonText" placeholder='Paste JSON here (Richitha.json)'></textarea>

  <label>Options</label>
  <div>
    <input id="autoSubmit" type="checkbox"/> <label for="autoSubmit" style="display:inline;">Auto submit (if found)</label>
  </div>

  <button id="save">Save JSON</button>
  <button id="fill">Fill current page</button>

  <div id="status" style="margin-top:8px;color:green"></div>

  <script src="popup.js"></script>
</body>
</html>
