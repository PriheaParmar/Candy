<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Candidate</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f6f8fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #ff6b6b, #ffd86b, #6bffb3, #6b9bff);
            border-image-slice: 1;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            background: linear-gradient(90deg, #6b9bff, #6bffb3);
            border: none;
            color: white;
            padding: 10px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #ff6b6b, #ffd86b);
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Add New Candidate</h2>
        <form id="candidateForm">
            <input type="text" id="name" placeholder="Candidate Name" required>
            <input type="text" id="job" placeholder="Job Title" required>
            <input type="tel" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
            <button type="submit">Save Candidate</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('candidateForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const job = document.getElementById('job').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!name || !job || !phone) return;

            // Get existing candidates
            const candidates = JSON.parse(localStorage.getItem('candidates')) || [];

            // Add new one
            candidates.push({ name, job, phone });

            // Save to localStorage
            localStorage.setItem('candidates', JSON.stringify(candidates));

            // Redirect back to main page
            window.location.href = 'home.html';
        });
    </script>

</body>

</html>
