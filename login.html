<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
      body { background: #000;}
        /* Your existing styles */
        .container {display: flex; justify-content: center; /* horizontal center */align-items: center;     /* vertical center */ height: 100vh; }
        .logo{ height: 12vh; position: absolute;}
        .login { color: #000; text-transform: uppercase; letter-spacing: 2px; display: block; font-weight: bold; font-size: x-large; }
        .card { display: flex; justify-content: center; align-items: center; min-height: 350px; width: 400px; flex-direction: column; gap: 35px; background: #fde8ad; box-shadow: 16px 16px 32px #402346, -16px -16px 32px #402346; border-radius: 8px; }
        .inputBox { position: relative; width: 250px; }
        .inputBox input { width: 100%; padding: 10px; outline: none; border: none; color: #000; font-size: 1em; background: transparent; border-left: 2px solid #000; border-bottom: 2px solid #000; transition: 0.1s; border-bottom-left-radius: 8px; }
        .inputBox span { margin-top: 5px; position: absolute; left: 0; transform: translateY(-4px); margin-left: 10px; padding: 10px; pointer-events: none; font-size: 12px; color: #000; text-transform: uppercase; transition: 0.5s; letter-spacing: 3px; border-radius: 8px; }
        .inputBox input:valid~span, .inputBox input:focus~span { transform: translateX(113px) translateY(-15px); font-size: 0.8em; padding: 5px 10px; background: #000; letter-spacing: 0.2em; color: #fff; border: 2px; }
        .inputBox input:valid, .inputBox input:focus { border: 2px solid #000; border-radius: 8px; }
        .enter { height: 45px; width: 100px; border-radius: 5px; border: 2px solid #000; cursor: pointer; background-color: transparent; transition: 0.5s; text-transform: uppercase; font-size: 10px; letter-spacing: 2px; margin-bottom: 1em; }
        .enter:hover { background-color: rgb(0, 0, 0); color: white; }
    </style>
</head>
<body>
    <div class="logo-container"> <img class="logo" src="logo.png"  alt=""></div>
    <div class="container">
        <div class="card">
            <a class="login">Log in</a>

            <div class="inputBox">
                <input type="text" id="username" required="required">
                <span class="user">Username</span>
            </div>

            <div class="inputBox">
                <input type="password" id="password" required="required">
                <span>Password</span>
            </div>

            <button class="enter" id="loginBtn">Enter</button>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');

        loginBtn.addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Example: simple hardcoded login (later you can connect with JSON or database)
            if(username === 'priya' && password === '1234') {
                // Redirect to home page
                window.location.href = 'home.html';
            } else {
                alert('Incorrect username or password!');
            }
        });
    </script>
</body>
</html>
